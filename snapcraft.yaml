name: cfn-lint-oliwer
version: 0.71.1
summary: CloudFormation template checker
description: |
  CloudFormation template checker for syntax and best practices.
license: Apache-2.0
base: core20

grade: stable
confinement: strict

parts:
  cfn-lint:
    plugin: python
    python-version: python3
    python-packages:
      - cfn-lint

apps:
  cfn-lint-oliwer:
    command: bin/cfn-lint
    plugs:
      - home

